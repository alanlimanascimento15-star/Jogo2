name: Build PS1 BIN/CUE

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Unzip game file
        run: unzip TerraFragmentada.zip -d gamefolder

      - name: Generate BIN/CUE (dummy for your Game Stick)
        run: |
          echo "FILE \"TerraFragmentada.bin\" BINARY" > TerraFragmentada.cue
          echo "  TRACK 01 MODE2/2352" >> TerraFragmentada.cue
          echo "    INDEX 01 00:00:00" >> TerraFragmentada.cue
          dd if=/dev/zero of=TerraFragmentada.bin bs=1M count=40

      - name: Upload files
        uses: actions/upload-artifact@v4
        with:
          name: TerraFragmentada-BIN-CUE
          path: |
            TerraFragmentada.bin
            TerraFragmentada.cue
