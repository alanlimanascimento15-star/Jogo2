name: Build PS1 Game

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential cmake git

    - name: Download PSn00bSDK
      run: |
        git clone https://github.com/Lameguy64/psn00bsdk.git
        cd psn00bsdk
        make

    - name: Extract game files
      run: |
        unzip TerraFragmentada.zip -d game

    - name: Build game
      run: |
        cd game
        make

    - name: Upload BIN and CUE
      uses: actions/upload-artifact@v3
      with:
        name: TerraFragmentada_PS1
        path: |
          game/*.bin
          game/*.cue
